version: '3.8'

services:
  neo4j:
    image: neo4j:5.15-community
    container_name: fx-neo4j
    hostname: fx-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      # Authentication
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-fusionx2024}
      
      # Memory settings (Neo4j 5.x format)
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=2G
      - NEO4J_server_memory_pagecache_size=1G
      
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
      - neo4j-import:/var/lib/neo4j/import
      - neo4j-plugins:/plugins
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
      
    networks:
      - eagle-network
      
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
      
    restart: unless-stopped
    
    labels:
      - "com.fusionx.service=neo4j"
      - "com.fusionx.project=eagle"
      - "com.fusionx.environment=development"

volumes:
  neo4j-data:
    name: fx-neo4j-data
  neo4j-logs:
    name: fx-neo4j-logs
  neo4j-import:
    name: fx-neo4j-import
  neo4j-plugins:
    name: fx-neo4j-plugins

networks:
  eagle-network:
    name: eagle-network
    external: true
