# Destination Rule para MS-Orchestrator
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: ms-orchestrator-dr
  namespace: eagle-services
spec:
  host: ms-orchestrator
  trafficPolicy:
    # Load balancing policy
    loadBalancer:
      simple: LEAST_CONN
    
    # Connection pool settings
    connectionPool:
      tcp:
        maxConnections: 100
        connectTimeout: 10s
        tcpNoDelay: true
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
        maxRequestsPerConnection: 10
        maxRetries: 3
        idleTimeout: 60s
        h2UpgradePolicy: UPGRADE
    
    # Circuit breaker
    outlierDetection:
      consecutiveGatewayErrors: 3
      consecutive5xxErrors: 3
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 30
  
  # Subsets para diferentes versões (se necessário)
  subsets:
  - name: v1
    labels:
      version: v1
---
