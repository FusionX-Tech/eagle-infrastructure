# Prometheus configuration for Eagle Alert System
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'eagle-development'
    environment: 'dev'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  - "rules/*.yml"

# Scrape configuration
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scrape_interval: 15s

  # Eagle Microservices
  - job_name: 'eagle-ms-alert'
    static_configs:
      - targets: ['ms-alert:8083']
    metrics_path: /actuator/prometheus
    scrape_interval: 10s
    scrape_timeout: 5s
    honor_labels: true
    params:
      format: ['prometheus']

  - job_name: 'eagle-ms-customer'
    static_configs:
      - targets: ['ms-customer:8085']
    metrics_path: /actuator/prometheus
    scrape_interval: 10s
    scrape_timeout: 5s
    honor_labels: true

  - job_name: 'eagle-ms-transaction'
    static_configs:
      - targets: ['ms-transaction:8086']
    metrics_path: /actuator/prometheus
    scrape_interval: 10s
    scrape_timeout: 5s
    honor_labels: true

  - job_name: 'eagle-ms-enrichment'
    static_configs:
      - targets: ['ms-enrichment:8082']
    metrics_path: /actuator/prometheus
    scrape_interval: 10s
    scrape_timeout: 5s
    honor_labels: true

  - job_name: 'eagle-ms-api'
    static_configs:
      - targets: ['ms-api:8087']
    metrics_path: /actuator/prometheus
    scrape_interval: 10s
    scrape_timeout: 5s
    honor_labels: true

  - job_name: 'eagle-ms-orchestrator'
    static_configs:
      - targets: ['ms-orchestrator:8088']
    metrics_path: /actuator/prometheus
    scrape_interval: 10s
    scrape_timeout: 5s
    honor_labels: true

  # Infrastructure Services
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  - job_name: 'kong-prometheus'
    static_configs:
      - targets: ['kong:8001']
    metrics_path: /metrics
    scrape_interval: 15s

  # Node Exporter (if running)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # Keycloak metrics (if enabled)
  - job_name: 'keycloak'
    static_configs:
      - targets: ['keycloak:8080']
    metrics_path: /auth/realms/master/metrics
    scrape_interval: 30s

  # Frontend Nginx metrics (if configured)
  - job_name: 'eagle-frontend'
    static_configs:
      - targets: ['eagle-frontend:80']
    metrics_path: /metrics
    scrape_interval: 30s

  # Jaeger metrics
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']
    metrics_path: /metrics
    scrape_interval: 30s

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: /metrics
    scrape_interval: 30s

