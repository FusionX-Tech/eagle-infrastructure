global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'eagle-alert-system'
    environment: 'production'

rule_files:
  - "alert_rules.yml"
  - "recording_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Microservices
  - job_name: 'ms-orchestrator'
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - eagle-services
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_name]
        action: keep
        regex: ms-orchestrator
      - source_labels: [__meta_kubernetes_endpoint_port_name]
        action: keep
        regex: metrics
    scrape_interval: 10s
    metrics_path: /actuator/prometheus

  # Eagle Flow (local Docker development)
  - job_name: 'ms-eagle-flow'
    static_configs:
      - targets: ['fx-ms-eagle-flow:8092']
    scrape_interval: 15s
    metrics_path: /actuator/prometheus
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - target_label: service
        replacement: 'ms-eagle-flow'

  - job_name: 'ms-alert'
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - eagle-services
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_name]
        action: keep
        regex: ms-alert
      - source_labels: [__meta_kubernetes_endpoint_port_name]
        action: keep
        regex: metrics
    scrape_interval: 10s
    metrics_path: /actuator/prometheus

  - job_name: 'ms-customer'
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - eagle-services
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_name]
        action: keep
        regex: ms-customer
      - source_labels: [__meta_kubernetes_endpoint_port_name]
        action: keep
        regex: metrics
    scrape_interval: 10s
    metrics_path: /actuator/prometheus

  - job_name: 'ms-transaction'
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - eagle-services
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_name]
        action: keep
        regex: ms-transaction
      - source_labels: [__meta_kubernetes_endpoint_port_name]
        action: keep
        regex: metrics
    scrape_interval: 10s
    metrics_path: /actuator/prometheus

  - job_name: 'ms-api'
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - eagle-services
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_name]
        action: keep
        regex: ms-api
      - source_labels: [__meta_kubernetes_endpoint_port_name]
        action: keep
        regex: metrics
    scrape_interval: 10s
    metrics_path: /actuator/prometheus

  - job_name: 'ms-enrichment'
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - eagle-services
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_name]
        action: keep
        regex: ms-enrichment
      - source_labels: [__meta_kubernetes_endpoint_port_name]
        action: keep
        regex: metrics
    scrape_interval: 10s
    metrics_path: /actuator/prometheus

  # Infrastructure components
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  - job_name: 'node-exporter'
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - source_labels: [__address__]
        regex: '(.*):10250'
        target_label: __address__
        replacement: '${1}:9100'
      - source_labels: [__meta_kubernetes_node_name]
        target_label: instance

  # Kubernetes components
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https

  - job_name: 'kubernetes-nodes'
    kubernetes_sd_configs:
      - role: node
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      - target_label: __address__
        replacement: kubernetes.default.svc:443
      - source_labels: [__meta_kubernetes_node_name]
        regex: (.+)
        target_label: __metrics_path__
        replacement: /api/v1/nodes/${1}/proxy/metrics

  # Istio Service Mesh
  - job_name: 'istio-mesh'
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - istio-system
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: istio-proxy;http-monitoring

  - job_name: 'istio-policy'
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - istio-system
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: istio-policy;http-monitoring

  - job_name: 'istio-telemetry'
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - istio-system
    relabel_configs:
      - source_labels: [__meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: istio-telemetry;http-monitoring

  # SQS CloudWatch metrics (via CloudWatch exporter)
  - job_name: 'cloudwatch-exporter'
    static_configs:
      - targets: ['cloudwatch-exporter:9106']
    scrape_interval: 60s