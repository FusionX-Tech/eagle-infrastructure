# Cross-Region Networking Configuration
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cross-region-network-policy
  namespace: eagle-services
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: microservice
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: eagle-services
    - podSelector:
        matchLabels:
          app.kubernetes.io/component: microservice
    - ipBlock:
        cidr: 10.0.0.0/8  # Cross-region VPC CIDR
        except:
        - 10.0.1.0/24     # Exclude management subnet
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: eagle-services
    - podSelector:
        matchLabels:
          app.kubernetes.io/component: microservice
    - ipBlock:
        cidr: 10.0.0.0/8  # Cross-region VPC CIDR
  - to: []  # Allow all external traffic for API calls
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80

---
# Service for cross-region communication
apiVersion: v1
kind: Service
metadata:
  name: cross-region-gateway
  namespace: eagle-services
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
spec:
  type: LoadBalancer
  selector:
    app: api-gateway
  ports:
  - name: https
    port: 443
    targetPort: 8443
    protocol: TCP
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 300

---
# Ingress for cross-region traffic
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cross-region-ingress
  namespace: eagle-services
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
spec:
  tls:
  - hosts:
    - api-primary.eagle.com
    - api-secondary.eagle.com
    secretName: eagle-tls-secret
  rules:
  - host: api-primary.eagle.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cross-region-gateway
            port:
              number: 80
  - host: api-secondary.eagle.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cross-region-gateway
            port:
              number: 80