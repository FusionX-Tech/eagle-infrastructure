# Redis Cluster Cross-Region Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-cluster-config
  namespace: eagle-services
data:
  redis-primary.conf: |
    # Redis Primary Configuration for Cross-Region Replication
    
    # Network
    bind 0.0.0.0
    port 6379
    protected-mode no
    
    # General
    daemonize no
    supervised no
    pidfile /var/run/redis_6379.pid
    loglevel notice
    logfile ""
    
    # Persistence
    save 900 1
    save 300 10
    save 60 10000
    stop-writes-on-bgsave-error yes
    rdbcompression yes
    rdbchecksum yes
    dbfilename dump.rdb
    dir /data
    
    # AOF
    appendonly yes
    appendfilename "appendonly.aof"
    appendfsync everysec
    no-appendfsync-on-rewrite no
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb
    
    # Replication
    replica-serve-stale-data yes
    replica-read-only yes
    repl-diskless-sync no
    repl-diskless-sync-delay 5
    repl-ping-replica-period 10
    repl-timeout 60
    repl-disable-tcp-nodelay no
    repl-backlog-size 1mb
    repl-backlog-ttl 3600
    
    # Memory management
    maxmemory 1gb
    maxmemory-policy allkeys-lru
    maxmemory-samples 5
    
    # Lazy freeing
    lazyfree-lazy-eviction no
    lazyfree-lazy-expire no
    lazyfree-lazy-server-del no
    replica-lazy-flush no
    
    # Security
    requirepass ${REDIS_PASSWORD}
    
    # Clients
    timeout 300
    tcp-keepalive 300
    tcp-backlog 511
    
    # Performance
    hz 10
    
  redis-replica.conf: |
    # Redis Replica Configuration for Cross-Region Replication
    
    # Network
    bind 0.0.0.0
    port 6379
    protected-mode no
    
    # General
    daemonize no
    supervised no
    pidfile /var/run/redis_6379.pid
    loglevel notice
    logfile ""
    
    # Replication
    replicaof redis-primary-service 6379
    masterauth ${REDIS_PASSWORD}
    replica-serve-stale-data yes
    replica-read-only yes
    repl-diskless-sync no
    repl-diskless-sync-delay 5
    repl-ping-replica-period 10
    repl-timeout 60
    repl-disable-tcp-nodelay no
    
    # Persistence (reduced for replica)
    save 1800 1
    save 600 10
    save 300 100
    stop-writes-on-bgsave-error yes
    rdbcompression yes
    rdbchecksum yes
    dbfilename dump-replica.rdb
    dir /data
    
    # AOF (disabled for replica to reduce I/O)
    appendonly no
    
    # Memory management
    maxmemory 1gb
    maxmemory-policy allkeys-lru
    maxmemory-samples 5
    
    # Security
    requirepass ${REDIS_PASSWORD}
    
    # Clients
    timeout 300
    tcp-keepalive 300
    tcp-backlog 511
    
    # Performance
    hz 10
    
  redis-sentinel.conf: |
    # Redis Sentinel Configuration for High Availability
    
    port 26379
    bind 0.0.0.0
    
    # Sentinel configuration
    sentinel monitor eagle-redis redis-primary-service 6379 2
    sentinel auth-pass eagle-redis ${REDIS_PASSWORD}
    sentinel down-after-milliseconds eagle-redis 5000
    sentinel parallel-syncs eagle-redis 1
    sentinel failover-timeout eagle-redis 10000
    
    # Notification scripts
    sentinel notification-script eagle-redis /scripts/notify.sh
    sentinel client-reconfig-script eagle-redis /scripts/reconfig.sh
    
    # Logging
    logfile /var/log/sentinel.log
    loglevel notice
    
  notify.sh: |
    #!/bin/bash
    # Notification script for Redis Sentinel events
    
    EVENT_TYPE=$1
    EVENT_NAME=$2
    
    echo "$(date): Redis Sentinel Event - Type: $EVENT_TYPE, Name: $EVENT_NAME" >> /var/log/sentinel-events.log
    
    # Send notification to monitoring system
    curl -X POST "${WEBHOOK_URL}" -H "Content-Type: application/json" -d "{
        \"text\": \"ðŸ”´ Redis Sentinel Alert: $EVENT_TYPE - $EVENT_NAME\",
        \"severity\": \"warning\",
        \"timestamp\": \"$(date -Iseconds)\",
        \"service\": \"redis-sentinel\"
    }" || true
    
  reconfig.sh: |
    #!/bin/bash
    # Reconfiguration script for Redis failover
    
    MASTER_NAME=$1
    ROLE=$2
    STATE=$3
    FROM_IP=$4
    FROM_PORT=$5
    TO_IP=$6
    TO_PORT=$7
    
    echo "$(date): Redis Failover - Master: $MASTER_NAME, Role: $ROLE, State: $STATE, From: $FROM_IP:$FROM_PORT, To: $TO_IP:$TO_PORT" >> /var/log/sentinel-reconfig.log
    
    # Update application configuration if needed
    kubectl patch configmap redis-config -n eagle-services --type merge -p "{\"data\":{\"redis.master.host\":\"$TO_IP\",\"redis.master.port\":\"$TO_PORT\"}}" || true
    
    # Restart applications that need to reconnect
    kubectl rollout restart deployment -l app.kubernetes.io/component=microservice -n eagle-services || true

---
# Redis Primary Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-primary
  namespace: eagle-services
  labels:
    app: redis
    role: primary
    region: us-east-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
      role: primary
  template:
    metadata:
      labels:
        app: redis
        role: primary
        region: us-east-1
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: password
        ports:
        - containerPort: 6379
          name: redis
        command:
        - redis-server
        - /etc/redis/redis-primary.conf
        volumeMounts:
        - name: redis-data
          mountPath: /data
        - name: redis-config
          mountPath: /etc/redis
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - -a
            - $(REDIS_PASSWORD)
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - -a
            - $(REDIS_PASSWORD)
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-primary-pvc
      - name: redis-config
        configMap:
          name: redis-cluster-config

---
# Redis Replica Deployment (US-West-2)
