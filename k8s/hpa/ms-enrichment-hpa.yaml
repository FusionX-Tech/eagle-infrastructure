apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ms-enrichment-hpa
  namespace: eagle-services
  labels:
    app: ms-enrichment
    component: data-enrichment
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ms-enrichment
  minReplicas: 2
  maxReplicas: 20
  metrics:
  # CPU-based scaling (lower threshold due to parallel processing)
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 65
  # Memory-based scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  # Custom metric: SQS queue depth for enrichment requests
  - type: Pods
    pods:
      metric:
        name: sqs_messages_visible_alert_enrichment
      target:
        type: AverageValue
        averageValue: "8"
  # Custom metric: Active enrichment processes
  - type: Pods
    pods:
      metric:
        name: enrichment_active_processes
      target:
        type: AverageValue
        averageValue: "15"
  # Custom metric: Enrichment completion time
  - type: Pods
    pods:
      metric:
        name: enrichment_duration_seconds_avg
      target:
        type: AverageValue
        averageValue: "120"
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 90
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 3
        periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Min