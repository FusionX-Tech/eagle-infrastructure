apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ms-transaction-hpa
  namespace: eagle-services
  labels:
    app: ms-transaction
    component: transaction-analytics
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ms-transaction
  minReplicas: 2
  maxReplicas: 25
  metrics:
  # CPU-based scaling (lower threshold due to analytics workload)
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 65
  # Memory-based scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  # Custom metric: SQS queue depth for transaction data requests
  - type: Pods
    pods:
      metric:
        name: sqs_messages_visible_transaction_data_request
      target:
        type: AverageValue
        averageValue: "12"
  # Custom metric: Average query execution time
  - type: Pods
    pods:
      metric:
        name: database_query_duration_seconds_avg
      target:
        type: AverageValue
        averageValue: "2"
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
      - type: Percent
        value: 150
        periodSeconds: 60
      - type: Pods
        value: 4
        periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 600
      policies:
      - type: Percent
        value: 25
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Min