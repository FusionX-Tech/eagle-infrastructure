apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ms-alert-hpa
  namespace: eagle-services
  labels:
    app: ms-alert
    component: alert-management
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ms-alert
  minReplicas: 2
  maxReplicas: 20
  metrics:
  # CPU-based scaling
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  # Memory-based scaling
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  # Custom metric: SQS queue depth for alert creation processing
  - type: Pods
    pods:
      metric:
        name: sqs_messages_visible_alert_creation
      target:
        type: AverageValue
        averageValue: "10"
  # Custom metric: Database connection pool usage
  - type: Pods
    pods:
      metric:
        name: hikaricp_connections_active
      target:
        type: AverageValue
        averageValue: "15"
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
      - type: Pods
        value: 3
        periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Min