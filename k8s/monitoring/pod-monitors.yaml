# Prometheus PodMonitor configurations for pod-level metrics

apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: eagle-services-pods
  namespace: eagle-services
  labels:
    app: eagle-services
    component: pod-monitoring
spec:
  selector:
    matchLabels:
      prometheus.io/scrape: "true"
  podMetricsEndpoints:
  - port: management
    path: /actuator/prometheus
    interval: 30s
    scrapeTimeout: 10s
    honorLabels: true
    relabelings:
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: pod
    - sourceLabels: [__meta_kubernetes_pod_node_name]
      targetLabel: node
    - sourceLabels: [__meta_kubernetes_pod_label_app]
      targetLabel: service
    - sourceLabels: [__meta_kubernetes_pod_label_version]
      targetLabel: version
    - sourceLabels: [__meta_kubernetes_pod_label_component]
      targetLabel: component
---
# SQS metrics monitoring (custom exporter)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: sqs-exporter-monitor
  namespace: eagle-services
  labels:
    app: sqs-exporter
    component: monitoring
spec:
  selector:
    matchLabels:
      app: sqs-exporter
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    honorLabels: true
---
