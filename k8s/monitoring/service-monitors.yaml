# Prometheus ServiceMonitor configurations for automatic metrics discovery

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ms-orchestrator-monitor
  namespace: eagle-services
  labels:
    app: ms-orchestrator
    component: monitoring
spec:
  selector:
    matchLabels:
      app: ms-orchestrator
  endpoints:
  - port: management
    path: /actuator/prometheus
    interval: 30s
    scrapeTimeout: 10s
    honorLabels: true
    relabelings:
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: pod
    - sourceLabels: [__meta_kubernetes_pod_node_name]
      targetLabel: node
---
