# Vertical Pod Autoscaler configurations for all microservices
# VPA provides resource recommendations and can automatically update resource requests

apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: ms-orchestrator-vpa
  namespace: eagle-services
  labels:
    app: ms-orchestrator
    component: orchestrator
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ms-orchestrator
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: ms-orchestrator
      minAllowed:
        cpu: 100m
        memory: 256Mi
      maxAllowed:
        cpu: 2000m
        memory: 2Gi
      controlledResources: ["cpu", "memory"]
      controlledValues: RequestsAndLimits
---
