apiVersion: v1
kind: Service
metadata:
  name: ms-enrichment
  namespace: eagle-services
  labels:
    app: ms-enrichment
    component: data-enrichment
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8092"
    prometheus.io/path: "/actuator/prometheus"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8091
    targetPort: http
    protocol: TCP
  - name: management
    port: 8092
    targetPort: management
    protocol: TCP
  selector:
    app: ms-enrichment
    version: v1
---
apiVersion: v1
kind: Service
metadata:
  name: ms-enrichment-headless
  namespace: eagle-services
  labels:
    app: ms-enrichment
    component: data-enrichment
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8091
    targetPort: http
    protocol: TCP
  selector:
    app: ms-enrichment
    version: v1