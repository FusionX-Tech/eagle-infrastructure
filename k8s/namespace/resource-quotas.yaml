apiVersion: v1
kind: ResourceQuota
metadata:
  name: eagle-services-quota
  namespace: eagle-services
spec:
  hard:
    # Compute resources
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    
    # Storage
    requests.storage: 100Gi
    persistentvolumeclaims: "10"
    
    # Objects
    pods: "100"
    services: "20"
    secrets: "20"
    configmaps: "20"
    persistentvolumeclaims: "10"
    
    # Load balancers
    services.loadbalancers: "5"
    services.nodeports: "10"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: eagle-services-limits
  namespace: eagle-services
spec:
  limits:
  # Container limits
  - type: Container
    default:
      cpu: 1000m
      memory: 2Gi
    defaultRequest:
      cpu: 100m
      memory: 256Mi
    max:
      cpu: 4000m
      memory: 8Gi
    min:
      cpu: 50m
      memory: 128Mi
  
  # Pod limits
  - type: Pod
    max:
      cpu: 8000m
      memory: 16Gi
    min:
      cpu: 100m
      memory: 256Mi
  
  # PVC limits
  - type: PersistentVolumeClaim
    max:
      storage: 50Gi
    min:
      storage: 1Gi