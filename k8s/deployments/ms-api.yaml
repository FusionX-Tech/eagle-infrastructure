apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-api
  namespace: eagle-services
  labels:
    app: ms-api
    version: v1
    component: external-api
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 2
  selector:
    matchLabels:
      app: ms-api
      version: v1
  template:
    metadata:
      labels:
        app: ms-api
        version: v1
        component: external-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8089"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      serviceAccountName: ms-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: ms-api
        image: eagle/ms-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8089
          protocol: TCP
        - name: management
          containerPort: 8090
          protocol: TCP
        env:
        - name: SERVER_PORT
          value: "8089"
        - name: MANAGEMENT_SERVER_PORT
          value: "8090"
        - name: JAVA_OPTS
          value: "-Xms384m -Xmx1024m -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
        # External API specific configurations
        - name: PORTAL_TRANSPARENCIA_BASE_URL
          value: "https://api.portaldatransparencia.gov.br"
        - name: PORTAL_TRANSPARENCIA_TIMEOUT
          value: "30s"
        - name: PORTAL_TRANSPARENCIA_RATE_LIMIT
          value: "100"
        envFrom:
        - configMapRef:
            name: app-config
        - configMapRef:
            name: database-config
        - configMapRef:
            name: sqs-config
        - configMapRef:
            name: redis-config
        - secretRef:
            name: database-secrets
        - secretRef:
            name: keycloak-secrets
        - secretRef:
            name: vault-secrets
        - secretRef:
            name: redis-secrets
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1.5Gi
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: management
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: management
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /actuator/health
            port: management
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}
      terminationGracePeriodSeconds: 30
      restartPolicy: Always