apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-transaction
  namespace: eagle-services
  labels:
    app: ms-transaction
    version: v1
    component: transaction-analytics
spec:
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 2
  selector:
    matchLabels:
      app: ms-transaction
      version: v1
  template:
    metadata:
      labels:
        app: ms-transaction
        version: v1
        component: transaction-analytics
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8087"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      serviceAccountName: ms-transaction
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: ms-transaction
        image: eagle/ms-transaction:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8087
          protocol: TCP
        - name: management
          containerPort: 8088
          protocol: TCP
        env:
        - name: SERVER_PORT
          value: "8087"
        - name: MANAGEMENT_SERVER_PORT
          value: "8088"
        - name: JAVA_OPTS
          value: "-Xms768m -Xmx2048m -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+UseStringDeduplication"
        envFrom:
        - configMapRef:
            name: app-config
        - configMapRef:
            name: database-config
        - configMapRef:
            name: sqs-config
        - configMapRef:
            name: redis-config
        - secretRef:
            name: database-secrets
        - secretRef:
            name: keycloak-secrets
        - secretRef:
            name: vault-secrets
        - secretRef:
            name: redis-secrets
        resources:
          requests:
            cpu: 300m
            memory: 1Gi
          limits:
            cpu: 1500m
            memory: 3Gi
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: management
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 15
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: management
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /actuator/health
            port: management
          initialDelaySeconds: 45
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 40
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}
      terminationGracePeriodSeconds: 45
      restartPolicy: Always