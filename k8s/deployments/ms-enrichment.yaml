apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-enrichment
  namespace: eagle-services
  labels:
    app: ms-enrichment
    version: v1
    component: data-enrichment
spec:
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 2
  selector:
    matchLabels:
      app: ms-enrichment
      version: v1
  template:
    metadata:
      labels:
        app: ms-enrichment
        version: v1
        component: data-enrichment
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8091"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      serviceAccountName: ms-enrichment
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: ms-enrichment
        image: eagle/ms-enrichment:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8091
          protocol: TCP
        - name: management
          containerPort: 8092
          protocol: TCP
        env:
        - name: SERVER_PORT
          value: "8091"
        - name: MANAGEMENT_SERVER_PORT
          value: "8092"
        - name: JAVA_OPTS
          value: "-Xms512m -Xmx1536m -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+UseStringDeduplication"
        # Enrichment specific configurations
        - name: ENRICHMENT_PARALLEL_THREADS
          value: "10"
        - name: ENRICHMENT_TIMEOUT_SECONDS
          value: "300"
        - name: ENRICHMENT_RETRY_ATTEMPTS
          value: "3"
        envFrom:
        - configMapRef:
            name: app-config
        - configMapRef:
            name: sqs-config
        - configMapRef:
            name: redis-config
        - secretRef:
            name: keycloak-secrets
        - secretRef:
            name: vault-secrets
        - secretRef:
            name: redis-secrets
        resources:
          requests:
            cpu: 300m
            memory: 768Mi
          limits:
            cpu: 1500m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: management
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: management
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /actuator/health
            port: management
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}
      terminationGracePeriodSeconds: 30
      restartPolicy: Always